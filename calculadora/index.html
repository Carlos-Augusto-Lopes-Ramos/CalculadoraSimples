<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="jquery.js"></script>
    <script src='main.js'></script>
</head>
<body>
    <audio id="creditos" controls="controls" src="imgs/Thomasmaxthelofiboy-lofi-hiphop-ragnarok-instrumental-a8bfe46a.mp3"></audio>
    <!--background: https://br.pinterest.com/pin/84512930495211708/-->
    <div id="container">
        <div id="calculadora">
            <textarea id="tela" readonly></textarea>
            <div id="grid">
                <button class="btn numeros" onclick="addTela(1)">1</button>
                <button class="btn numeros" onclick="addTela(2)">2</button>
                <button class="btn numeros cantos" onclick="addTela(3)">3</button>
                
                <button class="btn numeros" onclick="addTela(4)">4</button>
                <button class="btn numeros" onclick="addTela(5)">5</button>
                <button class="btn numeros cantos" onclick="addTela(6)">6</button>

                <button class="btn numeros" onclick="addTela(7)">7</button>
                <button class="btn numeros" onclick="addTela(8)">8</button>
                <button class="btn numeros cantos" onclick="addTela(9)">9</button>

                <button class="btn numeros" onclick="especial('a')" style="border-bottom-left-radius: 10px;"><</button>
                <button class="btn numeros" onclick="addTela(0)">0</button>
                <button class="btn numeros cantos" onclick="especial('A')">A</button>
            </div>
            <div id="calculos">
                <button class="btn calcs" onclick="addTela('+')">+</button>
                <button class="btn calcs" onclick="addTela('-')">-</button>
                <button class="btn calcs" onclick="addTela('*')">x</button>
                <button class="btn calcs" onclick="addTela('/')">/</button>
                <button class="btn calcs" onclick="addTela('.')">.</button>
                <button class="btn calcs" onclick="calcular('=')" style="border: 0;border-bottom-right-radius: 10px;">=</button>
            </div>
        </div>
    </div>
</body>
</html>
